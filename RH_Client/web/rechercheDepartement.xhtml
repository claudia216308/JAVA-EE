<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Département </title>
        <h:outputStylesheet library="default"  name="css/barreNavigation.css" />
        <h:outputStylesheet library="default"  name="css/cartes.css" />
        <h:outputStylesheet library="default"  name="css/bootstrap.css" />
       
        
    </h:head>
    
    <h:body>

       
        <h:form>
        <ul id="nav-box">
            <li><h:commandLink action="index" value="Accueil" /> </li>
            <li><h:commandLink action="#{navigationController.redirectionConnexion()}" value="#{navigationController.connexion}" /> </li>
            <li><h:commandLink action="#{navigationController.redirectionCompte()}" value="#{navigationController.compte}" /> </li>
                
        </ul>   
        </h:form>
       
          <br/>     <br/>     <br/>     <br/>   
       
        <div class="row">
        <div class="col-md-6" >
            <div class="thumbnail">
                <div class="caption">
                     <h2>Ajouter un département </h2>                 
                </div>
                
                <h:form>
                 <fieldset>
                 
                    <h:outputLabel for="nom">Nom     <span class="requis">*</span></h:outputLabel>
                    <h:inputText id="nom" value="#{rechercheDepartement.dep.nom}"   size="20" maxlength="20" />                   
                    <h:message id="nomMessage" for="nom" errorClass="erreur" />
                    <br />
                        
                    <h:outputLabel for="description">Description <span class="requis">*</span></h:outputLabel>
                    <h:inputTextarea cols="30" rows="10" id="description" value="#{rechercheDepartement.dep.description}"/>                                                    
                    <h:message id="descriptionMessage" for="description" errorClass="erreur" />
                    <br />
                    
                    <h:commandButton value="Valider"   action="#{rechercheDepartement.createDepartment()}" styleClass="sansLabel" />
                     
                 </fieldset>
                    
                 </h:form>              
            </div>
        </div>
                       
        <div class="col-md-6" >
            <div class="thumbnail">
                
                <div class="caption">
                     <h2>Rechercher un département</h2>
                 </div>
                
              
            <h:form>
                <h:panelGrid>
                    <h:selectOneMenu value="#{rechercheDepartement.itemDepartement}" immediate="true" style="width:200px">
                        <f:selectItems  value="#{rechercheDepartement.listeDepartement}" />
                    </h:selectOneMenu>
		</h:panelGrid>
                <br/>
                <h:commandButton value="Valider"  styleClass="sansLabel" />
            
           </h:form>
            <br/>
                <p> #{rechercheDepartement.descriptionDepartement()}</p>           
            </div>
        </div>
        
        </div>
       
    </h:body>
</html>
