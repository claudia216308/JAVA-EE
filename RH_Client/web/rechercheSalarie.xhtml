<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Salarié </title>
        <h:outputStylesheet library="default"  name="css/barreNavigation.css" />
        <h:outputStylesheet library="default"  name="css/form.css" />
        <h:outputStylesheet library="default"  name="css/bootstrap.css" />
    </h:head>
    <h:body>
       
       <h:form>
        <ul id="nav-box">
            <li><h:commandLink action="index" value="Accueil" /> </li>
            <li><h:commandLink action="#{navigationController.redirectionConnexion()}" value="#{navigationController.connexion}" /> </li>
            <li><h:commandLink action="#{navigationController.redirectionCompte()}" value="#{navigationController.compte}" /> </li>
            <li><h:commandLink action="#{navigationController.redirectionCourses()}" value="#{navigationController.courses}" /> </li>
                
        </ul>   
        </h:form>
        
        <br/> <br/>
        
         <div class="row">
               <div class="col-md-6" >
            <div class="thumbnail">
                <div class="caption">
                    <h2>Ajouter un salarié </h2>         
                </div>
               
                <h:form>
                    <fieldset>


            
                               <h:outputLabel for="nom">Nom <span class="requis">*</span></h:outputLabel>
                               <h:inputText id="nom" value="#{rechercheSalarie.sal.nom}"   size="20" maxlength="20" >                   
                                   <f:ajax event="blur" render="nomMessage" />
                               </h:inputText>
                               <h:message id="nomMessage" for="nom" errorClass="erreur" />
                               <br /><br />
                               
                               <h:outputLabel for="prenom">Prénom <span class="requis">*</span></h:outputLabel>
                               <h:inputText id="prenom" value="#{rechercheSalarie.sal.prenom}"   size="20" maxlength="20" >                   
                                   <f:ajax event="blur" render="prenomMessage" />
                              
                               </h:inputText>
                               <h:message id="prenomMessage" for="prenom" errorClass="erreur" />
                               <br /><br />
                               
                               <h:outputLabel for="poste"> Poste <span class="requis">*</span></h:outputLabel>
                               <h:inputText id="poste" value="#{rechercheSalarie.sal.poste}"   size="20" maxlength="20" >                   
                                   <f:ajax event="blur" render="posteMessage" />
                               
                               </h:inputText>
                               <h:message id="posteMessage" for="poste" errorClass="erreur" />
                               <br /><br />
                               
                               <h:outputLabel for="salaire">Salaire d'entrée <span class="requis">*</span></h:outputLabel>
                               <h:inputText   id="salaire" value="#{rechercheSalarie.sal.salaire_entre}"   size="20" maxlength="20" >                   
                                   <f:ajax event="blur" render="salaireMessage" />
                              </h:inputText>
                               <h:message id="salaireMessage" for="salaire" errorClass="erreur" />
                               <br /><br />
                               
                               <h:outputLabel for="date">Date d'embauche <span class="requis">*</span></h:outputLabel>
                               <p:calendar value="#{rechercheSalarie.sal.date_embauche}" pattern="yyyy-MM-dd"/>
                               <h:message id="dateMessage" for="date" errorClass="erreur" />
                               <br /><br />

                               <h:panelGrid>
                                    <h:selectOneMenu value="#{rechercheSalarie.itemDepartement}" immediate="true" style="width:200px">
                                        <f:selectItems  value="#{rechercheDepartement.listeDepartement}" />
                                    </h:selectOneMenu>
                                </h:panelGrid>
                                <br/><br />


                    <h:messages globalOnly="true" infoClass="info" />

                    <h:commandButton value="Valider" action="#{rechercheSalarie.createSalarie()}" styleClass="sansLabel" />
                    <br />
                    </fieldset>
                </h:form>
                    
                
            </div>
        </div>
                   
        <div class="col-md-6" >
            <div class="thumbnail">
                
                <div class="caption">
                     <h2>Rechercher un Salarié </h2>
                 </div>
                
              
            <h:form>
                
                <h:outputLabel for="pseudo">Nom d'utilisateur <span class="requis">*</span></h:outputLabel>
                <h:inputText id="pseudo" value="#{rechercheSalarie.nomRecherche}"  immediate="true" size="20" maxlength="20" />                     
                <h:message id="pseudoMessage" for="pseudo" errorClass="erreur" />
                <br />
                <p>#{rechercheSalarie.nomRecherche}</p>
                
                <h:panelGrid>
                    <h:selectOneMenu value="#{rechercheSalarie.itemDepartement}" immediate="true" style="width:200px">
                        <f:selectItems  value="#{rechercheDepartement.listeDepartement}" />
                    </h:selectOneMenu>
		</h:panelGrid>
                <br/>
                
                <h:commandButton value="Valider"  action="#{rechercheSalarie.resultatRecherche()}"  styleClass="sansLabel" />
            
           </h:form>
            <br/>
           
        

                     
            </div>
        </div>
        
        </div>
       
    </h:body>
</html>
