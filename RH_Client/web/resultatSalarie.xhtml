<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
        <h:outputStylesheet library="default"  name="css/barreNavigation.css" />
        <h:outputStylesheet library="default"  name="css/form.css" />
        <title>Résultats</title>
       
    </h:head>
    <h:body>
        
          <h:form>
        <ul id="nav-box">
            <li><h:commandLink action="index" value="Accueil" /> </li>
            <li><h:commandLink action="#{navigationController.redirectionConnexion()}" value="#{navigationController.connexion}" /> </li>
            <li><h:commandLink action="#{navigationController.redirectionCompte()}" value="#{navigationController.compte}" /> </li>
                
        </ul>   
        </h:form>
        
        
        <p>Résultats : </p>
            
        <h:form>
            <ui:repeat  var="salarie" value="#{rechercheSalarie.listeSalarie}" varStatus="loop">             
                    <p> Salarié numéro : #{salarie.id}   Nom : #{salarie.nom} </p>  
                </ui:repeat>
            
        </h:form>        
                
    </h:body>
</html>
