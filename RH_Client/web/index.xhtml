<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <title>Accueil SupFitness</title>
        <h:outputStylesheet library="default"  name="css/barreNavigation.css" />
        <h:outputStylesheet library="default"  name="css/cartes.css" />
        <h:outputStylesheet library="default"  name="css/bootstrap.css" />
        
    </h:head>
    
    <h:body>
        

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap_1.js"></script>
    
        
        <h:form>
        <ul id="nav-box">
            <li><h:commandLink action="index" value="Accueil" /> </li>
            <li><h:commandLink action="#{navigationController.redirectionConnexion()}" value="#{navigationController.connexion}" /> </li>
            <li><h:commandLink action="#{navigationController.redirectionCompte()}" value="#{navigationController.compte}" /> </li>
            <li><h:commandLink action="#{navigationController.redirectionCourses()}" value="#{navigationController.courses}" /> </li>
                
        </ul>   
        </h:form>
        
  
        
        <h1 id="titre"> Portail de gestion du personnel  </h1>
        
        <article id="main">
            <h3> Plateforme pour la gestion du personnel de l'entreprise </h3>

            <c:if test="#{empty sessionScope.utilisateur.username}"> 
                <p> Veuillez vous connecter pour avoir accès aux informations confidentielles</p>
            </c:if>


        </article>
              
                
    <c:if test="#{not empty sessionScope.utilisateur.username}">
        
        <div class="row">
        <div class="col-md-4" >
            <div class="thumbnail">
                <img class="image-fill" src="images/course/course.jpg"></img>
                <div class="caption">
                    <h2>Ajouter un salarié </h2>
                  
                </div>
            </div>
        </div>
        
        <div class="col-md-4" >
            <div class="thumbnail">
                <img class="image-fill" src="images/course/course2.jpg"></img>
                <div class="caption">
                    <h2> Chercher un salarié </h2>          
             </div>
            </div>
        </div>
        
        <div class="col-md-4" >
            <div class="thumbnail">
                <img class="image-fill" src="images/course/facebook.jpg"></img>
                <div class="caption">
                     <h2>Afficher un département</h2>
                 </div>
            </div>
        </div>
        
    </div>
            
        </c:if>
     


        
        
          <footer>&copy;RH 2016 </footer>
        
        
    </h:body>  
</html>
